<!DOCTYPE html>
<html lang="">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
        <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

        <title>Pomodoro Clock</title>
        <meta name="description" content="">

        <link rel="apple-touch-icon" href="img/apple-touch-icon.png">

        <link rel="stylesheet" href="js/lib/semantic/dist/semantic.min.css">
        <link rel="stylesheet" href="css/main.css">
    </head>

    <body>
        <div class="ui container margin-top-100">
            <div class="ui ten column centered grid">
                <div class="six wide column">
                    <table class="ui basic unstackable small table">
                        <tbody>
                            <tr>
                                <td class="center aligned" colspan="4">
                                    <h1 class="ui header">Pomodoro Clock</h1>
                                </td>
                            </tr>
                            <tr>
                                <td class="right aligned">
                                    <h5 id="sessionLabel" class="ui header">Session : 25</h5>
                                </td>
                                <td class="left aligned">
                                    <div class="ui circular labels">
                                      <a id="session_add_button" class="ui label">
                                        +
                                      </a>
                                      <a id="session_subtract_button" class="ui label">
                                        -
                                      </a>
                                    </div>
                                </td>
                                <td class="right aligned">
                                    <h5 id="breakLabel" class="ui header">Break : 05</h5>
                                </td>
                                <td class="left aligned">
                                    <div class="ui circular labels">
                                      <a id="break_add_button" class="ui label">
                                        +
                                      </a>
                                      <a id="break_subtract_button" class="ui label">
                                        -
                                      </a>
                                    </div>
                                </td>
                            </tr>
                            <tr>
                                <td class="center aligned" colspan="4">
                                    <img id="clockImage" src="img/groundwork256.png" class="ui middle aligned circular small image">
                                    <span id="timeLabel" class="ui huge header margin-left-10">25:00 Mins.</span>
                                </td>
                            </tr>
                            <tr>
                                <td colspan="4">
                                    <div class="ui two buttons">
                                      <div id="startButton" class="ui basic green button">Start</div>
                                      <div id="resetButton" class="ui basic red button">Reset</div>
                                    </div>
                                </td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </div>
        </div>

        <script data-main="js/main" src="js/lib/requirejs/require.js"></script>
    </body>
</html>
